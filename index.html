<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <a href="#" class="card">
    <div class="image">
      <img src="assets/images/image-equilibrium.jpg" alt="" />
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="amount">
        <img src="assets/images/icon-ethereum.svg" alt="Ethereum" />
        <span>0.041 ETH</span>
      </div>
      <div class="date">
        <img src="assets/images/icon-clock.svg" alt="Clock" />
        <span>3 days left</span>
      </div>
    </div>
    <hr />
    <div class="author">
      <img src="assets/images/image-avatar.png" alt="Jules Wyvern" class="avatar" />
      <div>Creation of <span>Jules Wyvern</span></div>
    </div>
  </a>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usignak">Usigna</a>.
  </div>
</body>
</html>
